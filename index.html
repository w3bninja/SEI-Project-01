<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEI Project 1: Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,700,800" rel="stylesheet">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <audio src="sounds/bullet.m4a"></audio>
  </head>
  <body>
    <header>
      <h1 id="heading">SPACE INVADERS</h1>
    </header>
    <main>
      <div class="score hidden">Score: <span id="scoreId"></span></div>
      <div class="lives hidden">Lives left: <span id="livesId"></span></div>
      <div class="endMessage"></div>
      <div class="endMessageWin"></div>
      <div class="grid hidden"></div>
      <div class="start"></div>
    </main>
  </body>
</html>
